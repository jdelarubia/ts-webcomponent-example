<html lang="en">

        <title>UserCard Demo by Traversy Media</title>

        <main>
            <h1>UserCard demo</h1>

            <user-card
                name="Jane of the Jungle"
                avatar="https://randomuser.me/api/portraits/women/4.jpg"
            >
                <div slot="email">janedoe@megacorp.bizz</div>

            </user-card>
        </main>

        <script src="./code/UserCard.js" type="module"></script>
