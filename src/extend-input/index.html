<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Motivation to Code</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <h1>Coding motivational phrase</h1>

            <p>Please, input your age and expect a motivation phrase to show.</p>

            <p>
                I'm
                <input
                    type="number"
                    name=""
                    id="age"
                    size="2"
                    is="age-to-code"
                />
                years old.
            </p>

            <br />

            <p id="phrase" is="motivation-phrase"></p>
        </main>

        <script src="./code/AgeToCode.js" type="module"></script>
        <script src="./code/MotivationPhrase.js" type="module"></script>
        <script src="./code/main.js" type="module"></script>
    </body>
</html>
